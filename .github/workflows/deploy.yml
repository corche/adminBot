name: Deploy to GitHub Pages

on:
    push:
        branches: ["product"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
            - name: Install dependencies
              run: bun install
            - name: Build
              run: |
                  tsc && vite build
                  if [ ! -f "./dist/index.html" ]; then
                    echo "index.html not found"
                    exit 1
                  fi
            - name: Install Headless Chrome
              run: |
                  sudo apt-get update
                  sudo apt-get install -y chromium-browser
            - name: Install React Snap
              run: bun add react-snap --save-dev
            - name: Run React Snap
              run: bun run postbuild
              env:
                  CI: true
            - name: Setup Pages
              uses: actions/configure-pages@v4
              with:
                  enablement: true
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
